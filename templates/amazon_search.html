{% extends "dashboard.html" %}
{% block main_content %}

	<h3>Aw, no one seems to have one to lend you. Need to buy it?</h3>
	Results : {{ total_results }}<br />
    {% for product in node %}
     <div style="background-color:#fff;padding:10px;width:150px;height:220px;overflow:hidden;float:left;margin:10px;" class="clearfix">
     <p>
     	<a href="{{product.Items.Item.DetailPageURL}}">{{product.Items.Item.ItemAttributes.Title}}<br /> 
        <img src='{{ product.Items.Item.MediumImage.URL}}' />
    	</a>
     </p>
  </div>
 {% endfor %}


{% endblock %}
