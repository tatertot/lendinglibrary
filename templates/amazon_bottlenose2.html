{% extends "layout.html" %}
{% block body %}

	<h3>Aw, no one seems to have one to lend you. Need to buy it?</h3>

  {% for product in products %}

	<div style="background-color:#fff;padding:10px;width:150px;height:220px;overflow:hidden;float:left;display:block;margin:10px;" class="clearfix">
     	<p>
     		<a href="{{product.DetailPageURL}}">{{product.title}}<br /> 
        	<img src='{{ product.medium_image_url}}' />
    		</a>
     	</p>
  	</div>
  {% endfor %}
	
{% endblock %}
