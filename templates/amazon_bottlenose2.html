{% extends "layout.html" %}
{% block body %}
  <div class="row-fluid">

  <div class="span12">
	<h3>Aw, no one seems to have one to lend you. Need to buy it?</h3>

  {% for product in products %}

	<div style="background-color:#fff;padding:10px;width:150px;height:220px;overflow:hidden;float:left;display:block;margin:10px;border:1px solid #eee" class="clearfix">
     	<p>
     		<a href="http://amazon.com/{{product.ASIN}}">{{product.title}}<br /> 
        	<img src='{{ product.medium_image_url}}' />
    		</a>
     	</p>
  	</div>
  {% endfor %}
  </div>
</div>
</div>
	
{% endblock %}
