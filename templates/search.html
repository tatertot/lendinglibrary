<form method="POST" action="/search" name="search_form" class="form-search">
  
  {{form.hidden_tag()}}
  {{form.referrer()}}

    <div class="input-append">
      {{form.query(size = 40, class="search-query", placeholder="Search for items")}}
      {% for error in form.errors.query %}
      <span style = "color: red;">[{{error}}]</span>
      {% endfor %}
       <button type="submit" class="btn" id="search_btn">Search</button>
    </div>
</form>
